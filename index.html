<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>QRコードリーダー</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #c7c7e2;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-top: 1em;
    }

	#video {
	  width: 90%;
	  max-width: 400px;
	  height: 240px; /* ← ここを追加して縦を縮める */
	  background-color: #f5f5f5;
	  border: 2px solid #333;
	  border-radius: 8px;
	  margin-top: 1em;
	  object-fit: cover; /* 映像の切り取りを自然に */
	}


    #fileInput {
      margin-top: 1em;
    }

    #result {
      margin-top: 1em;
      font-size: 1.2em;
      color: #006400;
      word-break: break-word;
    }

    a {
      color: #0066cc;
      text-decoration: underline;
    }

    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #0078d7;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #005a9e;
    }
    
	#fileInput {
	  margin-top: 1em;
	  padding: 0.5em;
	  font-size: 1em;
	  background-color: #ccffff;
	  border: 1px solid #999;
	  border-radius: 6px;
	  cursor: pointer;
	}

	#fileLabel {
	  display: block;
	  margin-top: 1em;
	  font-size: 0.95em;
	  color: #333;
	}
    
  </style>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
  <h1>QRコード読み取り</h1>

  <video id="video" autoplay></video><br>
  <button id="startButton">カメラで読み取る</button><br><br>

  <label id="fileLabel" for="fileInput">画像ファイルを選択してください</label>
  <input type="file" id="fileInput" accept="image/*"><br>


  <div id="result">読み取り結果がここに表示されます</div>

  <script>
    const codeReader = new ZXing.BrowserQRCodeReader();
    const videoElement = document.getElementById('video');
    const resultElement = document.getElementById('result');
    const fileInput = document.getElementById('fileInput');
    const startButton = document.getElementById('startButton');

    function displayResult(text) {
      // URLならリンク化、それ以外はそのまま表示
      const urlPattern = /^(https?:\/\/[^\s]+)/;
      if (urlPattern.test(text)) {
        resultElement.innerHTML = `<a href="${text}" target="_blank">${text}</a>`;
      } else {
        resultElement.textContent = text;
      }
    }

    startButton.addEventListener('click', async () => {
      resultElement.textContent = ""; // 前回の結果をクリア

      try {
        await codeReader.reset(); // ← カメラを明示的にリセット
        await codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
          if (result) {
            displayResult(result.getText());
          }
        });
      } catch (error) {
        resultElement.textContent = "カメラの起動に失敗しました";
        console.error("Camera error:", error);
      }
    });


    // ファイル画像から読み取り
	fileInput.addEventListener('change', (e) => {
	  resultElement.textContent = ""; // 前回の結果をクリア
	  const file = e.target.files[0];
	  if (!file) return;

	  const img = new Image();
	  img.onload = () => {
	    codeReader.decodeFromImage(img).then(result => {
	      displayResult(result.getText());
	    }).catch(err => {
	      resultElement.textContent = '読み取り失敗';
	    });
	  };
	  img.src = URL.createObjectURL(file);
	});

  </script>
  
<p style="font-size: 0.9em; color: #666;">

</html>
